<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome -->
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <title>Document</title>
</head>
<body class="bg-dark text-light">
  <!-- 大元の親box-->
  <div class="box-parent container d-flex flex-column align-items-center mw-100 vh-100">
    <!-- 見出し -->
    <div class="h1 text-white-50">Commands</div>

    <!-- 検索ボックス-->
    <div class="bg-black rounded border-dark shadow input-group mb-3 col-lg-10">
      <input type="text" class="form-control bg-black shadow-lg" placeholder="Search…" aria-label="Search" aria-describedby="basic-addon2">
      <div class="input-group-append shadow-lg">
        <button class="btn btn-outline-secondary" type="button">Button</button>
      </div>
    </div>

    <!-- カテゴリ -->
    <div class="container d-flex row">
      <!-- カテゴリ -->
      <div class="search bg-black rounded shadow-lg col-12 col-lg-4">
        <div class="bg-light-black search_item is-active rounded" data-group="">All</div>
        <div class="bg-light-black search_item rounded" data-group="Basic">Basic</div>
        <div class="bg-light-black search_item rounded" data-group="Player">Player</div>
        <div class="bg-light-black search_item rounded" data-group="Queue">Queue</div>
        <div class="bg-light-black search_item rounded" data-group="Audio Effects">Audio Effects</div>
        <div class="bg-light-black search_item rounded" data-group="Settings">Settings</div>
        <div class="bg-light-black search_item rounded" data-group="Premium">Premium</div>
      </div>

      <!-- カテゴリごとの要素 アコーディオンボックス -->
      <div class="accordion col-12 col-lg-8" id="accordionExample">
        <div class="card bg-light-black rounded shadow-lg">
          <div class="card-header" id="headingOne">
            <h2 class="mb-0">
              <button class="btn text-white" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Collapsible Group Item #1
              </button>
            </h2>
          </div>
          <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body">
              Anim pariatur
            </div>
          </div>
        </div>

        <div class="card bg-light-black rounded">
          <div class="card-header" id="headingTwo">
            <h2 class="mb-0">
              <button class="btn text-white collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Collapsible Group Item #2
              </button>
            </h2>
          </div>
          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
            <div class="card-body">
              Anim pariatur
            </div>
          </div>
        </div>

        <div class="card bg-light-black rounded">
          <div class="card-header" id="headingThree">
            <h2 class="mb-0">
              <button class="btn text-white collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Collapsible Group Item #3
              </button>
            </h2>
          </div>
          <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
            <div class="card-body">
              Anim
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- カテゴリーによる絞り込み -->
  <script>
    var searchItem = '.search_item';   // 絞り込む項目を選択するエリア
    var listItem = '.list_item';       // 絞り込み対象のアイテム
    var hideClass = 'is-hide';         // 絞り込み対象外の場合に付与されるclass名
    var activeClass = 'is-active';     // 選択中のグループに付与されるclass名

    $(function() {
        // 絞り込みを変更した時
        $(searchItem).on('click', function() {
            $(searchItem).removeClass(activeClass);
            var group = $(this).addClass(activeClass).data('group');
            search_filter(group);
        });
    });

    /**
    * リストの絞り込みを行う
    * @param {String} group data属性の値
    */
    function search_filter(group) {
        // 非表示状態を解除
        $(listItem).removeClass(hideClass);
        // 値が空の場合はすべて表示
        if(group === '') {
            return;
        }
        // リスト内の各アイテムをチェック
        for (var i = 0; i < $(listItem).length; i++) {
            // アイテムに設定している項目を取得
            var itemData = $(listItem).eq(i).data('group');
            // 絞り込み対象かどうかを調べる
            if(itemData !== group) {
                $(listItem).eq(i).addClass(hideClass);
            }
        }
    }
  </script>

  <!-- Bootstrap Javascript(jQuery含む) -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
